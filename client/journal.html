<!DOCTYPE html>
<html lang="en" id="full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal Entries</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="body">
    <nav class="nav-box">
      <a class="nav-li">Home</a>
      <a class="nav-li">Journal Entries</a>
    </nav>
    <header class="head_box">
      <h1 id="doc_title">Journal Entries</h1>
    </header>
    <section id="main">
      <form id="entryForm">
        <input placeholder="title" class="box1" id="title" />
        <br />
        <textarea placeholder="text" class="box2" id="text"></textarea>
        <br />
        <div>
          <input placeholder="rating or description" class="box3" id="rating" />
          <button class="btn" id="add">Add Entry</button>
        </div>
      </form>
    </section>
    <div id="btn_style">
      <button class="btn" id="get_all">Show All Entries</button>
    </div>
    <section id="entry_container"></section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
